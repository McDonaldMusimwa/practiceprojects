<!DOCTYPE html>
<html>
  <head>
    <title >freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" /link>
  </head>  
</html>  
<body>
  <header class="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>  
  <form id="survey-form" action="https://register-demo.freecodecamp.org">
  <fieldset>
    <label id="name-label">Name <input id="name" type="text" name="name" placeholder="Enter your name" required/></label>
    <label id="email-label">Email <input id="email" type="email" name="email" placeholder="Enter your Email" required pattern="mcdonaldmusimwa18@gmail.com"/></label>
    <label id="number-label">Age(optional) <input id="number" pattern="84"  type="number" name="age"
    placeholder="Enter your age"
    required min="3" max="120"/></label>
    <label>Which option best describes your current role?
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full time Job</option>
        <option value=""3">Full time Learner</option>
        <option value="4">Prefere not to say</option>
        <option value="5">Other</option>
      </select>
    </label>
  </fieldset>
    <fieldset>
      <p class="para" >Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="choice" class="inline"/>Definately</label>
      <label><input type="radio" name="choice" class="inline"/>Maybe</label>
      <label><input type="radio" name="choice" class= "inline"/>Notsure</label>
      <label>What is your favorite feature of freeCodeCamp?

        <select>
          <option value="6">Select an option</option>
          <option value="7">Challenges</option>
          <option value="8">Projects</option>
          <option value="9">Community</option>
          <option value="10">Open Source</option> 
        </select>
    </fieldset> 
    <fieldset>
      <P class="para">What would you like to see improved? (Check all that apply)</P>
      <label><input type="checkbox" name="changes1" class="inline"/>Front-end Projects</label>
      <label><input type="checkbox" name="changes2" class="inline" />Back-end Projects</label>
       <label><input type="checkbox" name="changes3" class="inline" />Data Visualization</label>
        <label><input type="checkbox" name="changes4" class="inline"/>Challenges</label>
        <label><input type="checkbox" name="changes5" class="inline"/>Open Source Community</label>
        <label><input type="checkbox" name="changes6" class="inline"/>Gitter help rooms</label>
        <label><input type="checkbox" name="changes7" class="inline"/>Videos</label>
        <label><input type="checkbox" name="changes8" class="inline"/>City Meetups</label>
        <label><input type="checkbox" name="changes9" class="inline"/>Wiki</label>
        <label><input type="checkbox" name="changes10" class="inline"/>Forums</label>
        <label><input type="checkbox" name="changes11" class="inline"/>Additional courses</label>
        <label>
          <p class="para">Any comments or suggestions?</p>
          <textarea name="comments" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
        </label>    
        </fieldset> 
        <input id="submit"type="submit" name="submit" required />
 </form>
