<!DOCTYPE html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css" />

</head>
<body>
    <!---
        The h1 element is for the Title
        p is for the instruction
        form and action will decide what kind of element is it and the action to decide where to submit the form 
     --->   
    <h1>Registration Form</h1>
        <p>Please fill up the form below</p>
    <form action='https://register-demo.freecodecamp.org'>
        <!---
            1:fieldset element create the large area to contain the form details 
            2:label element we will use to create the line will enter names and email
            3:input in is for creating the box text area to enter your name or email
            4:type is a declaration as to what kind of data type to enter
            5:name is for naming the type of information each line of code will collect and submit
            6:requirement is meant so that user doesnt skip and not provide data
        --->   
        <fieldset>
            <label>Please enter your Firstname:<input type="text" name="Firstname" required placeholder="Mcdonald"/></label>
            <label>Please enter your Lastname:<input type="text" name="lastname" required placeholder="Musimwa"/></label>
            <label>Please enter your Email:<input type="email" name="email" required placeholder="mcdonaldmusimwa100@gmail.com"/></label>
            <label>Create a new Password:<input type="[Tyyyyyyyy2.]" name="Password" required /></label>
        </fieldset>
        <fieldset>
            <label ><input class="inline" type="radio" name="account"/>Personal Account</label>
            <label ><input class="inline" type="radio" name="account"/>Business Account</label>
            <label ><input class="inline" type="checkbox" />I acknowledge and accept <a href=""/> terms and conditions</label>
        </fieldset>
        <fieldset>
            <label>Upload Profile Picture:<input type="file" name="file" /></label>
            <label>Input your age (year):<Input type="number" name="age"/></label>
            <label>How did you hear about Us?
                <select>
                    <option value="">(select one)</option>
                    <option value="1">Facebook</option>
                    <option value="2">Youtube</option>
                    <option value="3">Twitter</option>
                    <option value="4">(other)</option>
                </select>
            </label>
            <label>Provide Bio
                <textarea name="bio" rows="3" cols="30" placeholder="I enjoy having being around here"> </textarea>
            </label>
        </fieldset>
        <input type="submit" name="submit"/>
    </form>
    
</body>
